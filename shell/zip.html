<h1 id="zip-unzip">zip 和 unzip</h1>
<p>压缩</p>
<div class="hlcode"><pre><span class="n">zip</span> <span class="o">-</span><span class="n">r</span> <span class="n">filename</span><span class="p">.</span><span class="n">zip</span> <span class="n">filesdir</span>

<span class="n">zip</span> <span class="o">-</span><span class="n">r</span> <span class="o">-</span><span class="n">S</span> <span class="n">filename</span><span class="p">.</span><span class="n">zip</span> <span class="n">filesdir</span> <span class="err">#包含系统和隐藏文件</span>

<span class="cp"># or zip multi-files to one zip file</span>
<span class="n">zip</span> <span class="o">-</span><span class="n">r</span> <span class="n">filename</span><span class="p">.</span><span class="n">zip</span> <span class="n">file1</span> <span class="n">filesdir</span> <span class="n">filesdir2</span>
</pre></div>


<p>解压</p>
<div class="hlcode"><pre><span class="n">unzip</span> <span class="n">filename</span><span class="p">.</span><span class="n">zip</span>
</pre></div>
